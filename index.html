<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: JetBrains Mono Medium;
        padding: 5px;
        background-color: black;
        color: white;
      }
      .inputCtrl {
        display: flex;
        gap: 20px;
      }
      .inputCtrl > #inDate {
        width: 35%;
      }
      input {
        padding: 10px;
        width: 100%;
      }
      button {
        cursor: pointer;
        background-color: rgb(47, 255, 20);
        border: none;
        color: rgb(0, 0, 0);
        border-radius: 4px;
        margin: 5px 0px;
        padding: 10px;
      }
      .Todo {
        background-color: rgb(28, 79, 206);
        padding: 8px;
        border-radius: 4px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      fieldset {
        padding: 5px 10px;
      }
      #Result {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>My to do list...</h1>
    <div class="inputCtrl">
      <input type="date" id="inDate" placeholder="Date" />
      <input
        type="text"
        id="inTodo"
        placeholder="what you want to do ?"
        required
      />
    </div>

    <br />
    <button type="button" id="btnInsert">Add</button>
    <button type="button" id="btnclearData">Clear</button>
    <fieldset>
      <legend>Result</legend>
      <div id="Result"></div>
    </fieldset>

    <script>
      const inTodo = document.getElementById("inTodo");
      const inDate = document.getElementById("inDate");
      const btnInsert = document.getElementById("btnInsert");
      const btnclearData = document.getElementById("btnclearData");
      const Result = document.getElementById("Result");

      // ---------- JSON helpers ----------
      function getTodos() {
        return JSON.parse(localStorage.getItem("todos")) || {};
      }

      function saveTodos(todos) {
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      // ---------- Add Todo ----------
      btnInsert.addEventListener("click", () => {
        const text = inTodo.value.trim();
        const date = inDate.value;

        if (!date) {
          alert("Please select a date");
          return;
        }
        if (!text) {
          alert("Please enter a todo");
          return;
        }

        const todos = getTodos();
        const id = Date.now(); // unique ID

        todos[id] = {
          text: text,
          date: date,
          completed: false,
        };

        saveTodos(todos);
        location.reload();
      });

      // ---------- Render Todos ----------
      const todos = getTodos();

      Object.entries(todos).forEach(([id, todo], index) => {
        Result.innerHTML += `
      <div class="Todo">
        No ${index + 1} | ${todo.date} : ${todo.text}
        <button onclick="removeTodo('${id}')">Remove</button>
      </div><br>
    `;
      });

      // ---------- Remove Single Todo ----------
      function removeTodo(id) {
        const todos = getTodos();
        delete todos[id];
        saveTodos(todos);
        location.reload();
      }

      // ---------- Clear All ----------
      btnclearData.addEventListener("click", () => {
        localStorage.removeItem("todos");
        location.reload();
      });
    </script>
  </body>
</html>
